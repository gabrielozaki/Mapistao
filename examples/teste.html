<html>
<head>
<!--Carrega a api do google -->
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>

function initialize() {
  /* 
	//Usando metodos de propriedade Individualmente 
	 var mapProp = {
	//Centraliza o mapa na latitude e longitude desejada  
	center:new google.maps.LatLng(-22.12046,-51.40713),
	//Zoom do maps, quanto maior, mais proximo
	zoom:15,
	mapTypeId:google.maps.MapTypeId.ROADMAP,
    //mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  */
  var mapProp = {
center:new google.maps.LatLng(-22.12046,-51.40713),
mapTypeId:google.maps.MapTypeId.ROADMAP,
zoom:15,
};

  //Aqui ele vai jogar tudo na div googleMap
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
  //Modo manual
  //var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);



  var testador=new google.maps.Marker({position:new google.maps.LatLng(-22.12046,-51.40713)});
		testador.setMap(map); 
		var infotestador = new google.maps.InfoWindow({
			content:"Texto Teste"
		});

		google.maps.event.addListener(testador, 'click', function() {
			infotestador.open(map,testador);
		});
		  
  var NLinha0 =new google.maps.LatLng(-22.12046,-51.40713);
var NLinha1 =new google.maps.LatLng(-22.12246,-51.40713);
var NLinha2 =new google.maps.LatLng(-22.12846,-51.40913);
var caminho=[NLinha0,NLinha1,NLinha2];
		var caminhoMapa=new google.maps.Polyline({
  		path:caminho,
  		strokeColor:"#0000FF",
  		strokeOpacity:0.8,
  		strokeWeight:2});

		

		caminhoMapa.setMap(map);

  var Npoli0 =new google.maps.LatLng(-22.12388,-51.4128);
var Npoli1 =new google.maps.LatLng(-22.12388,-51.4108);
var Npoli2 =new google.maps.LatLng(-22.12588,-51.4108);
var Npoli3 =new google.maps.LatLng(-22.12588,-51.4128);
var lado=[Npoli0,Npoli1,Npoli2,Npoli3,Npoli0];
		var poligono=new google.maps.Polygon({
  		path:lado,
  		strokeColor:"#0000FF",
  		strokeOpacity:0.8,
  		strokeWeight:2,
  		fillColor:"#0000FF",
  		fillOpacity:0.4
  		});

		

		poligono.setMap(map);

  var Circ = new google.maps.Circle({
  		center:new google.maps.LatLng(-22.12226,-51.41085),
  		radius:100,
  		strokeColor:"#0000FF",
  		strokeOpacity:0.8,
  		strokeWeight:2,
  		fillColor:"#0000FF",
  		fillOpacity:0.4
  		});

		Circ.setMap(map);
  //center:new google.maps.LatLng(-22.12046,-51.40713),
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<!--Aonde vai ser carregado o mapa -->
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>

</html>
