<html>
<head>
<!--Carrega a api do google -->
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="../mapistao.js"></script>

<script>

function initialize() {

  map = new Map("googleMap");

  map.setCenter(-22.12046,-51.40713);
  map.setType("combined");
  map.setZoom(15);

  map.init();  

  //A Stroke without parameters will use a default model
  stroke = new Stroke();

  //The parameters are:
  //Stroke Color, Weight of line, Border Opacity
  //Is possible not to use all the parameters, but you need to use then in order, like:
  //Stroke color
  //stroke = new Stroke("#FF0000",2,0.8);
  
  stroke.addPoint(-22.12046,-51.40713);
  stroke.addPoint(-22.12246,-51.40713);
  stroke.addPoint(-22.12446,-51.40913);
  map.addStroke(stroke);

 
	// this code do the same thing with google sintax 
	var mapProp = {
	center:new google.maps.LatLng(-22.12046,-51.40713),
	mapTypeId:google.maps.MapTypeId.HYBRID,
	zoom:15,
	};

  var map2=new google.maps.Map(document.getElementById("googleMap2"),mapProp);

  var point0 =new google.maps.LatLng(-22.12046,-51.40713);
  var point1 =new google.maps.LatLng(-22.12246,-51.40713);
  var point2 =new google.maps.LatLng(-22.12446,-51.40913);
  var path=[point0,point1,point2];
  var path_on_map=new google.maps.Polyline({
		  	path:path,
			strokeColor:"#0000FF",
			strokeOpacity:0.8,
			strokeWeight:2
		  });
  path_on_map.setMap(map2);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<!--Aonde vai ser carregado o mapa -->
<div id="googleMap" style="width:500px;height:380px;"></div>
<!-- If you want to use the google code to compare -->
<div id="googleMap2" style="width:500px;height:380px;"></div>
</body>

</html>
