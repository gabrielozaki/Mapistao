<script>

function initialize() {

  map = new Map("googleMap");

  map.setCenter(-22.12226,-51.41085);
  map.setType("combined");
  map.setZoom(17);

  map.init();  

  //the parameters are latitude, longitude, radius

  //Latitude,Longitude,Radius,Border Color, Fill Color, Weight of line, Border Opacity,Fill Opacity
  //Is possible not to use all the parameters, but you need to use then in order, like:
  //Latitude,Longitude,Radius,Border Color, Fill Color
  //Example with full parameters
  //circle = new Circle(-22.12226,-51.41085,150,'#0000FF','#00FF00',3,0.9,0.6)

  map.addCircle(circle);


 
	// this code do the same thing with google sintax 
	var mapProp = {
	center:new google.maps.LatLng(-22.12226,-51.41085),
	mapTypeId:google.maps.MapTypeId.HYBRID,
	zoom:17,
	};

  var map2=new google.maps.Map(document.getElementById("googleMap2"),mapProp);
 var Circ = new google.maps.Circle({
                center:new google.maps.LatLng(-22.12226,-51.41085),
                radius:100,
                strokeColor:"#0000FF",
                strokeOpacity:0.8,
                strokeWeight:2,
                fillColor:"#0000FF",
                fillOpacity:0.4
                });

                Circ.setMap(map2);


}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
