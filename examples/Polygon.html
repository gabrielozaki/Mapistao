<html>
<head>
<!--Carrega a api do google -->
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="../mapistao.js"></script>

<script>

function initialize() {

	map = new Map("googleMap");

	map.setCenter(-22.12488,-51.41180)
	map.setType("combined");
	map.setZoom(15);

	map.init();  

	polygon = new Polygon('#FF0000','#FFFF00',2,0.8,0.4);
	polygon.addPoint(-22.12388,-51.4128);
	polygon.addPoint(-22.12388,-51.4108);
	polygon.addPoint(-22.12588,-51.4108);
	polygon.addPoint(-22.12588,-51.4128);
	polygon.addPoint(-22.12488,-51.4148);

	map.addPolygon(polygon);



	// this code do the same thing with google sintax 
	var mapProp = {
		center:new google.maps.LatLng(-22.12488,-51.41180),
	   	mapTypeId:google.maps.MapTypeId.HYBRID,
	   	zoom:15,
	};

	var map2=new google.maps.Map(document.getElementById("googleMap2"),mapProp);

	var point0 =new google.maps.LatLng(-22.12388,-51.4128);
	var point1 =new google.maps.LatLng(-22.12388,-51.4108);
	var point2 =new google.maps.LatLng(-22.12588,-51.4108);
	var point3 =new google.maps.LatLng(-22.12588,-51.4128);
	var point4 =new google.maps.LatLng(-22.12488,-51.4148);

	var path=[point0,point1,point2,point3,point4];

	var polygon_on_map=new google.maps.Polygon({
				path:path,
				strokeColor:"#FF0000",
				strokeOpacity:0.8,
				strokeWeight:2,
				fillColor:"#FFFF00",
				fillOpacity:0.4

			})

	polygon_on_map.setMap(map2);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<!--Aonde vai ser carregado o mapa -->
<div id="googleMap" style="width:500px;height:380px;"></div>
<!-- If you want to use the google code to compare -->
<div id="googleMap2" style="width:500px;height:380px;"></div>
</body>

</html>
