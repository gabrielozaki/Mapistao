<html>
<head>
<!--Carrega a api do google -->
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="../mapistao.js"></script>

<script>

function initialize() {

  var map = new Map("googleMap");

  map.setCenter(-22.12046,-51.40713);
  map.setType("combined");
  map.setZoom(20);

  map.init();  

  map.addMarker(-22.12046,-51.40713,"<h1>test1</h1><br />test2");
  map.addMarker(-22.12076,-51.40733);
  map.addMarker(-22.12076,-51.40713,"test3");

 
	// this code do the same thing with google sintax 
	var mapProp = {
	center:new google.maps.LatLng(-22.12046,-51.40713),
	mapTypeId:google.maps.MapTypeId.HYBRID,
	zoom:20,
	};

    var map2=new google.maps.Map(document.getElementById("googleMap2"),mapProp);

	var test1=new google.maps.Marker({position:new google.maps.LatLng(-22.12046,-51.40713)});
		test1.setMap(map2); 
		var infotest1 = new google.maps.InfoWindow({
			content:"<h1>test1</h1><br /> test2"
		});

		google.maps.event.addListener(test1, 'click', function() {
			infotest1.open(map2,test1);
		});

	var test2=new google.maps.Marker({position:new google.maps.LatLng(-22.12076,-51.40733)});
		test2.setMap(map2); 

	var test3=new google.maps.Marker({position:new google.maps.LatLng(-22.12076,-51.40713)});
		test3.setMap(map2); 
		var infotest3 = new google.maps.InfoWindow({
			content:"test3"
		});

		google.maps.event.addListener(test3, 'click', function() {
			infotest3.open(map2,test3);
		});

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<!--Aonde vai ser carregado o mapa -->
<div id="googleMap" style="width:500px;height:380px;"></div>
<!-- If you want to use the google code to compare -->
<div id="googleMap2" style="width:500px;height:380px;"></div>
</body>

</html>
